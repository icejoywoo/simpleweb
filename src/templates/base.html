<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}TData System - 简易的数据标注系统{% end %}</title>

<!-- Bootstrap -->
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/main.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

{% block head %}{% end %}
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">s</span>
                <span class="icon-bar">s</span>
                <span class="icon-bar">s</span>
            </button>
            <a class="navbar-brand" href="/">TData<sup>alpha</sup></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">导入<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">导入新样本</a></li>
                        <li><a href="#">导入预测数据</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">标注<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">标注数据</a></li>
                        <li><a href="#">交叉标注</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">样本<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">浏览数据</a></li>
                        <li><a href="#">导出样本</a></li>
                        <li class="divider"></li>
                        <li class="dropdown-header">元数据管理</li>
                        <li><a href="/category">分类管理</a></li>
                        <li><a href="#">方法管理</a></li>
                    </ul>
                </li>
                <li><a href="/about">关于</a></li>
                <!--/.navbar-collapse -->
            </ul>
            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input type="text" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">登录</button>
                </form>
            </div>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

{% block message_body %}{% end %}

<div class="container">
    {% block middle_body %}{% end %}
</div><!-- /.container -->

<footer class="base_footer">
    <p>&copy; icejoywoo 2014</p>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="static/js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/js/bootstrap.min.js"></script>
{% block body_tail %}{% end %}
</body>
</html>
