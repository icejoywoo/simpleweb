<html>

<body>

    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                <span class="icon-bar">s</span>
                <span class="icon-bar">s</span>
                <span class="icon-bar">s</span>
            </button>
            <a class="navbar-brand" href="/">TData<sup>Beta</sup></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">数据<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>

                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
                <li><a href="/contact">联系</a></li>
                <li><a href="/about">关于</a></li>
                <!--/.navbar-collapse -->
            </ul>
            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">

                    </div>

                    </div>
                    <button type="submit" class="btn btn-success">登录</button>
                </form>
            </div>
        </div>

{% block message_body %}{% end %}

<div class="container">
{% block middle_body %}{% end %}
</div><!-- /.container -->

<footer>
    <p>&copy; icejoywoo 2014</p>
</footer>
